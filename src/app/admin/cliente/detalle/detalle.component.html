<div *ngIf="modalService.modal" class="abrir-modal animacion fadeIn">
    <div class="modal" tabindex="-1" style="display: block;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalle Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" (click)="cerrarModal()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">

                            </div>
                        </div>
                        <div class="row">
                            <div class="alert alert-info my-4" *ngIf="cliente.citas.length==0">
                                No hay citas para el cliente {{cliente.nombre}}
                            </div>
                            <table class="rwd-table" *ngIf="cliente.citas.length>0">
                                <div style="height:400px; overflow:auto;">
                                    <tbody>
                                        <tr>
                                            <th>
                                                METODO PAGO
                                            </th>
                                            <th>
                                                MEDICO
                                            </th>
                                            <th>
                                                FECHA
                                            </th>
                                            <th>
                                                SERVICIO
                                            </th>

                                        </tr>
                                        <tr *ngFor="let cita of cliente.citas">

                                            <td data-th="METODO PAGO">
                                                {{cita.metodoPago.nombre}}
                                            </td>
                                            <td data-th="MEDICO">
                                                {{cita.medico.nombre}} {{cita.medico.apellido}}
                                            </td>
                                            <td data-th="FECHA">
                                                {{cita.fechaCita | date:'fullDate'}} {{cita.horaInicio}} -
                                                {{cita.horaFin}}
                                            </td>
                                            <td data-th="SERVICIO">
                                                {{cita.servicio.nombre}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </div>
                            </table>                            
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()"
                        data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
