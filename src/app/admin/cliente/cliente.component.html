<app-detalle *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></app-detalle>

<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h2>Administraci√≥n de <b>Clientes</b></h2>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <a [routerLink]="['/clientes/form']" class="btn btn-success" data-toggle="modal">
                        <i class="fa fa-plus"></i>
                        <span>Agregar</span>
                    </a>
                </div>
            </div>
        </div>
        <div *ngIf="clientes?.length==0" class="alert alert-info">
            No hay registros en la base de datos.
        </div>

        <table class="rwd-table" *ngIf="clientes?.length>0">
            <tbody>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Correo</th>
                    <th>VER</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                </tr>
                <tr *ngFor="let cliente of clientes">
                    <td data-th="ID">
                        {{cliente.id}}
                    </td>
                    <td data-th="NOMBRE">
                        {{cliente.nombre}} {{cliente.apellido}}
                    </td>
                    <td data-th="Fecha de Nacimiento">
                        {{cliente.fechaNacimiento | date:"fullDate"}}
                    </td>
                    <td data-th="Correo">
                        {{cliente.correo}}
                    </td>
                    <td data-th="VER">
                        <a class="view" (click)="abrirModal(cliente)" style=" cursor: pointer;">
                            <i class="fa fa-eye" title="Ver"></i>
                        </a>
                    </td>
                    <td data-th="EDITAR">
                        <a class="edit" [routerLink]="['/clientes/form', cliente.id]">
                            <i class="fa fa-edit" title="Editar"></i>
                        </a>
                    </td>
                    <td data-th="ELIMINAR">
                        <a class="remove" (click)="delete(cliente)">
                            <i class="fa fa-remove" title="ELIMINAR"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-paginador *ngIf="paginador" [paginador]="paginador"></app-paginador>
    </div>
</div>
